<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Neo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tetris-container">
    <div class="game-panel">
      <h2>TETRIS NEO</h2>
      <div class="stats">
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
        <div>Lines: <span id="lines">0</span></div>
        <div>Time: <span id="game-time">0:00</span></div>
      </div>
      <div>Next:</div>
      <div class="next-piece" id="next-piece"></div>
      <div class="audio-controls">
        <button id="mute-btn">Mute</button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
      </div>
      <div class="controls">
        <strong>Controls</strong><br>
        ← → : Move<br>
        ↑ : Rotate<br>
        ↓ : Soft Drop<br>
        Space: Hard Drop<br>
        Shift: Hold<br>
        P: Pause/Resume<br>
        <small>Mobile: Swipe/Tap</small>
      </div>
    </div>
    <div class="game-canvas-container">
      <canvas id="tetris" width="320" height="640"></canvas>
      <canvas class="bg-anim" id="bg-anim" width="320" height="640"></canvas>
      <div class="mobile-hint" id="mobile-hint">
        <div>Tap to rotate • Swipe to move</div>
      </div>
    </div>
  </div>
  
  <!-- Game Over Popup -->
  <div class="game-over-popup" id="game-over-popup">
    <div class="game-over-content">
      <div class="game-over-title">GAME OVER</div>
      <div class="game-over-stats">
        <div class="game-over-stat">
          <span class="stat-label">Final Score:</span>
          <span class="stat-value" id="final-score">0</span>
        </div>
        <div class="game-over-stat">
          <span class="stat-label">Level Reached:</span>
          <span class="stat-value" id="final-level">1</span>
        </div>
        <div class="game-over-stat">
          <span class="stat-label">Lines Cleared:</span>
          <span class="stat-value" id="final-lines">0</span>
        </div>
        <div class="game-over-stat">
          <span class="stat-label">Time Played:</span>
          <span class="stat-value" id="final-time">0:00</span>
        </div>
      </div>
      <button class="restart-button" id="restart-button">TRY AGAIN</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
